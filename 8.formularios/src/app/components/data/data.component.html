<h4>Formularios
  <small>data</small>
</h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambio()" novalidate>

  <div formGroupName="nombrecompleto">

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">


        <input class="form-control"
               [ngClass]="{'is-invalid': !forma.controls['nombrecompleto'].controls['nombre'].valid
                && ( forma.controls['nombrecompleto'].controls['nombre'].touched)}"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">

        <div class="invalid-feedback"
             *ngIf="forma.get('nombrecompleto.nombre').errors?.required">
          Este campo es requerido
        </div>

        <div class="invalid-feedback"
             *ngIf="forma.get('nombrecompleto.nombre').errors?.minlength">
          Este campo requiere 3 caracteres
        </div>

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               formControlName="apellido"
               placeholder="Apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             formControlName="correo"
             placeholder="Correo electrÃ³nico">
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{forma.valid}}

</form>
