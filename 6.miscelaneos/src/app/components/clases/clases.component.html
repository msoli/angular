<div [ngClass]="alerta" class="alert " role="alert">
  This is a primary alertâ€”check it out!
</div>


<button type="button" class="btn btn-info"
        (click)="alerta = 'alert-info'">Info
</button>
<button type="button" class="btn btn-success"
        (click)="alerta = 'alert-success'">Success
</button>


<br><br>
<hr>
<h3 [ngClass]="{'text-danger':propiedades.danger,
 'text-info': !propiedades.danger }">Hola Mundo</h3>


<button type="button" class="btn btn-danger"
        [ngClass]="{'btn-danger': propiedades.danger,
         'btn-info': !propiedades.danger}"
        (click)="propiedades.danger = !propiedades.danger"
>Cambiar
</button>
<br><br>
<h3>Proceso asincrono</h3>

<button
  (click)="ejecutar()"
  type="button"
  name="button"
  [disabled]="loading"
  class="btn btn-primary">
  <i
    [ngClass]="{'fa-save': !loading, 'fa-refresh fa-spin': loading}"
    class="fa fa-save"></i>
  <span *ngIf="!loading">Guardar cambios</span>
  <span *ngIf="loading">Espere por favor</span>
</button>


<br><br><br><br>
