<div class="container main-container fadeIn fast" *ngIf="artista">
  <div class="row">


    <div class="col-md-3 text-center">


      <img src="{{artista.images | sinfoto}}" class="img-circle img-thumbnail" alt=""/>
      <br>
    </div>

    <div class="col-md-9">
      <h3>{{artista.name}}
        <small>Popularidad {{artista.popularity}}</small>
      </h3>

      <hr>
      <a [href]="artista.external_urls?.spotify" target="_blank"
         class="btn btn-outline-success">Ver página</a>

      <a [routerLink]="['/search']"
         class="btn btn-outline-danger">Regresar</a>
    </div>

  </div>
</div>

<div *ngIf="tracks && artista" class="container main-container fadeIn fast">
  <h3>Top de {{artista.name}}</h3>
  <hr>

  <div class="row">
    <div class="col-md-12">
      <table class="table table-inverse table-hover">
        <thead>
        <th>#</th>
        <th>Foto</th>
        <th>Canción</th>
        <th>Pupularidad</th>
        <th>Preview</th>
        </thead>
        <tbody>
        <tr *ngFor="let item of tracks; let i = index;">
          <td>{{i + 1}}</td>
          <td>
            <img [src]="item.album?.images | sinfoto" class="img-fluid img-50"/>
          </td>
          <td>{{item.name}}</td>
          <td>{{item.popularity}}%</td>
          <td>
            <!--<audio controls>-->
              <!--<source [src]="item.preview_url">-->
              <!--Actualiza tu navegador-->
            <!--</audio>-->

            <iframe [src]="item.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>

          </td>
        </tr>
        </tbody>

      </table>
    </div>
  </div>

</div>
