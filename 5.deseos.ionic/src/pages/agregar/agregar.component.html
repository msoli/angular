<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{nombreLisa | placeholder: 'Nueva Lista'}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>

    <ion-card-header>
      <ion-item>
        <ion-label floating>Nombre Lista</ion-label>
        <ion-input type="text" [(ngModel)]="nombreLisa" name="nombreLista"></ion-input>
      </ion-item>
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-label floating>Item</ion-label>
        <ion-input (keyup.enter)="agregar()"
          type="text" [(ngModel)]="nombreItem" name="nombreItem"></ion-input>
      </ion-item>

      <button ion-button color="primary" (click)="agregar()" class="button-block">Agregar</button>
    </ion-card-content>
  </ion-card>

  <!--item-->
  <ion-card *ngIf="items.length > 0">

    <ion-card-header>
      <h3>Items Agregados</h3>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of items; let i =index">
          <button ion-button color="dark" clear>
            {{item.nombre}}
          </button>
          <button ion-button color="danger" outline clear item-right (click)="eliminarItem(i)">
            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
          </button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <button (click)="guardarLista()"
    ion-button color="primary" icon-left class="button-block">
    <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
    Agregar Lista
  </button>

</ion-content>
