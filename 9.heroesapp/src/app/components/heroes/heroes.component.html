<h1>Heroes</h1>

<div class="row">
  <div class="col-md-12 text-right">

    <button
      [routerLink]="['/heroe', 'nuevo']"

      type="button"
      name="button"
      class="btn btn-outline-primary">
      Nuevo Heroe
    </button>
  </div>
</div>

<br>

<div class="row animated fadeIn fast">
  <div class="col-md-12">


    <div class="table-responsive">

      <table class="table">
        <thead class="thead-inverse">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Casa</th>
          <th class="text-right w120">Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let k of heroes | keys; let i = index">
          <td scope="row">{{i + 1}}</td>
          <td>{{heroes[k].nombre}}</td>
          <td>{{heroes[k].casa}}</td>
          <td class="text-right w120">

            <button [routerLink]="['/heroe', k]" type="button"
              class="btn btn-outline-success">
              Editar
            </button>

            &nbsp;
            <button (click)="borrarHeroe(k)" type="button"
                    class="btn btn-outline-danger">
              Borrar
            </button>

          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>


</div>
