<h3>Chat</h3>

<hr>
<div id="app-mensajes" class="app-mensajes">

  <div
    *ngFor="let chat of _chatService.chats | async"
    class="" [ngClass]="{'text-right': _chatService.usuario.nombre === chat.nombre}">

    <span class="badge"
          [ngClass]="{'badge-primary': _chatService.usuario.nombre === chat.nombre,
    'badge-success': _chatService.usuario.nombre !== chat.nombre}">
    {{chat.nombre}}
    </span>

    <p>{{chat.mensaje}}</p>
  </div>

</div>


<div>
  <input [(ngModel)]="mensaje"
         name="mensaje"
         (keyup.enter)="enviar()"
         class="form-control"
         placeholder="mensaje..."/>
</div>
